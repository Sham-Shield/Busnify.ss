<html>
    <head>

        <title>
            Web Sample
        </title>

        <script type="module" src="./file.js"></script> 
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <link rel="stylesheet" type="text/css" href="./file.css">

    </head>
<body>



    <div class="grad">
        <div class="center">
        <h1>Login</h1>
        <form id="myForm" method="post" >
            <div class="txt_field">
            <input id="username-input" type="text" required>
            <span></span>
            <label>Username</label>
            </div>
            <div class="txt_field">
            <input id="password-input" type="password" required>
            <span></span>
            <label>Password</label>
            </div>
            <div id="forgot-password-link" class="pass">Forgot Password?</div>
            <input id="submit-log-in" type="submit" value="Login">
            <div id="sign-up-link" class="signup_link">
            Not a member? <a href="#">Signup</a>
            </div>
        </form>
        </div>
        <div id="logged-in">
            <h1>
            Logged IN
            </h1>
        </div>
        
        <button id="logout-btn">Logout</button>
        
        <div id="not-logged-in">
            <h1>
            Logged out
            </h1>
        </div>
        <a href="./page2.html">
            <button>
                go to the other page
            </button>
        </a>
    </div>




</body>




</html>
